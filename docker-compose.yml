version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pakjuris-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=production
      # You'll need to set these environment variables or use a .env file
      # - MONGODB_URI=your_mongodb_uri
      # - GEMINI_API_KEY=your_gemini_api_key
      # - PINECONE_API_KEY=your_pinecone_api_key
      # Add other required environment variables
    volumes:
      - ./server/.env:/app/.env
    restart: unless-stopped
